<VirtualHost *:80>
    #Имя хоста
    ServerName cyberthon
    #Корневая папка хоста
    DocumentRoot /var/www/cyberthon
    <Directory /var/www/cyberthon>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>
